<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Hidden Messages</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffccff, #ffe6e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      padding: 20px;
    }
    .message {
      display: none;
      margin: 15px auto;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease forwards;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ff66b2;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .floating {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .floating span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Love_Heart_symbol.svg/2048px-Love_Heart_symbol.svg.png') no-repeat center center / contain;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– 100 Hidden Messages ðŸ’–</h1>
  <div id="messages"></div>
  <div class="floating" id="floating"></div>
  <audio autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>
  <script>
    const messages = [
      "Message 1: Your smile brightens my world.",
      "Message 2: Every moment with you is a memory."
      // ... add all 100 messages here
    ];

    const msgContainer = document.getElementById('messages');
    messages.forEach((msg, index) => {
      const btn = document.createElement('button');
      btn.textContent = `Reveal Message ${index + 1}`;
      btn.className = 'btn';

      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg;

      btn.onclick = () => {
        div.style.display = 'block';
        btn.style.display = 'none';
      };

      msgContainer.appendChild(btn);
      msgContainer.appendChild(div);
    });

    const floatContainer = document.getElementById('floating');
    for (let i = 0; i < 30; i++) {
      const span = document.createElement('span');
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = (5 + Math.random() * 5) + 's';
      floatContainer.appendChild(span);
    }
  </script>
</body>
</html>
